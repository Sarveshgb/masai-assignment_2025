<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM List Manipulation</title>
    <style>
      .odd {
        font-weight: bold;
        color: blue;
      }
      .even {
        font-style: italic;
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Item List</h2>
    <ul id="item-list">
      <li class="odd">Item 1</li>
      <li class="even">Item 2</li>
      <li class="odd">Item 3</li>
    </ul>
    <button id="add-btn">Add Item</button>

    <script src="script.js"></script>
  </body>
</html>
