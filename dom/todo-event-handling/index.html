<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      li {
        margin: 10px 0;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      .task-buttons button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>My To-Do List</h2>

    <!-- Task Input Section -->
    <input type="text" id="task-input" placeholder="Enter a new task" />
    <button id="add-btn">Add Task</button>

    <!-- Task List -->
    <ul id="task-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
